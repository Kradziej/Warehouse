<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3c.org/1999/xhtml"
	  xmlns:h="http://java.sun.com/jsf/html"
	  xmlns:p="http://primefaces.org/ui"
	  xmlns:f="http://java.sun.com/jsf/core"
	  xmlns:ui="http://java.sun.com/jsf/facelets">
 
 
 <h:head>
 	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
 	 
 	<link rel="stylesheet" type="text/css" href="styles/nav.css" />
 	<style>
	
	html {
		height: 100%;
	}
	
	body {
		font-size: 1.2em;
		height: 85%;
	}
 	
	#addForm {
		margin: 0 auto;
		width: 400px;
	}
	
	.cat {
	
		vertical-align: middle;
		margin-right: 100px;
		margin-left: 5px;
		margin-top: 7px;
	}
	
	.catLabel {
	
		position: relative;
		top: 4px;
	}
	
	
	#addForm input {
	
		margin: 7px 2px;
		padding: 2px;
		border: 1px dashed black;
		width: 360px;
		height: 30px;
		
	}
 	
 	#addForm textarea {
 		margin: 7px 2px;
 		padding: 2px;
 		border: 1px dashed black;
		resize: both;
		width: 360px;
		height: 160px;
 	}
 	
 	.addButton {
 		position: absolute;
 		margin-left: 20px;
 	}
 	
 	
 	.table {
 	
 		vertical-align: middle;
 	}
 	
 	#messages {
 	
 		width: 900px;
 		margin: auto auto 30px;
 	}
 	
 	.desc {
 		vertical-align: middle;
 	}
 	
 	</style>
 </h:head>


<h:body>

	<ui:include src="header.xhtml" />
	
	<p:outputPanel styleClass="wrapper" style="display:table; height: 100%; width: 100%">
	  <p:outputPanel styleClass="table" style="display:table-cell">
	  
	    <p:messages id="messages" showDetail="true" showSummary="false" autoUpdate="true" closable="false" />
		<h:form id="addForm">
			
			<p:outputLabel for="name" value="Nazwa: " />
			<p:inputText id="name" value="#{addView.name}" required="true" >
				<f:validateLength for="name" minimum="3" maximum="100" />
			</p:inputText>
			
			<p:commandButton id="addButton" styleClass="addButton" value="Dodaj" actionListener="#{addView.add}" update="@form" />
			
			
			<p:outputLabel for="desc" styleClass="desc" value="Opis: " />
			<p:inputTextarea id="desc" value="#{addView.description}" >
				<f:validateLength for="desc" minimum="3" maximum="1000" />
			</p:inputTextarea>
			
			<p:outputLabel for="amount" value="Ilość: " />
			<p:inputText id="amount" value="#{addView.amount}" required="true" 
			validatorMessage="#{msg.itemAmountValMsg}" >
				 <f:validateLongRange minimum="1" maximum="9999" />
			</p:inputText>
			
			<p:outputLabel for="price" value="Cena: " />
			<p:inputText id="price" value="#{addView.price}" required="true" 
			converterMessage="#{msg.itemPriceValMsg}" >
				 <f:validateDoubleRange minimum="0.00" maximum="9999999.99" />
			</p:inputText>
			
			<p:outputLabel for="cat" styleClass="catLabel" value="Kategoria: " />
			<p:selectOneMenu id="cat" styleClass="cat" value="#{addView.categoryId}" >
				<f:selectItems value="#{addView.categories}" var="cat" itemLabel="#{cat.name}" itemValue="#{cat.id}"/>
			</p:selectOneMenu>
		
		</h:form>
		</p:outputPanel>
	</p:outputPanel>
</h:body>


</html>
