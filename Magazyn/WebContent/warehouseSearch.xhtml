		border-bottom: 2px solid #836FF2;
		opacity: 0.8;
		margin-bottom: 100px;

	nav a:after	 {
		content: " /";

		list-style: none outside none;
		margin: 0;

		display: inline-block;
	}

		font-size: 1.1em;

<h:body>


    <ui:include src="header.xhtml" />
	
	 <h:outputLabel for="search" value="#{messages.search}" />
     <h:inputText id="search" value="#{searchView.search}" />
     <p:selectOneMenu id="console" value="#{selectOneMenuView.console}">
     	 <f:selectItems value="#{searchView.categories}" />
      </p:selectOneMenu>
	
	<h:form id="search" method="get">
    <h:panelGrid id="panel" columns="2" cellpadding="0" cellspacing="2">
        <f:facet name="header">
            <h:outputText value="#{messages.signInMessage}"/>
        </f:facet>
        <h:outputLabel for="username" value="#{messages.usernameLabel}" />
        <h:inputText id="username" value="#{userController.user.username}" />
        <h:outputLabel for="password" value="#{messages.passwordLabel}" />
        <h:inputText id="password" value="#{userController.user.password}" />
        <f:facet name="footer">
            <h:panelGroup style="display:block; text-align:center">
                <h:commandButton id="submit" value="#{messages.submitLabel}" />
            </h:panelGroup>
        </f:facet>
    </h:panelGrid>
	</h:form>

	<h:form id="warehouseForm" method="post">
	    <p:dataScroller value="#{stockView.items}" var="item" chunkSize="10">
        <f:facet name="header">
            Search result or something
        </f:facet>
 
         <h:panelGrid columns="2" style="width:100%" columnClasses="logo,detail">
            <!--<p:graphicImage name="demo/images/car/#{car.brand}-big.gif" /> -->
 
            <p:outputPanel>
                <h:panelGrid columns="2" cellpadding="5">
                    <h:outputText value="Name:" />
                    <h:outputText value="#{item.name}" style="font-weight: bold"/>
 
                    <h:outputText value="Price:" />
                    <h:outputText value="#{item.price}" style="font-weight: bold"/>
                    
                    <h:outputText value="Description:" />
                    <h:outputText value="#{item.description}" style="font-weight: bold"/>
                    
                    <h:outputText value="In Stock:" />
                    <h:outputText value="#{item.amount}" style="font-weight: bold"/>
                    
                    <h:outputText value="Tags:" />
                    <h:outputText value="#{item.category}" style="font-weight: bold"/>
 
                </h:panelGrid>
            </p:outputPanel>
          </h:panelGrid>
   	   </p:dataScroller>
