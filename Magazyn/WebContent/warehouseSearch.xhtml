 <h:head>
 	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
 	
 	<style>
 	
 	nav {
		border-bottom: 2px solid #836FF2;
		opacity: 0.8;
		margin-bottom: 50px;
	}
	
	nav a:after	 {
		content: " /";
		color: black;
	}

	nav ul {
		list-style: none outside none;
		margin: 0;
		padding: 0;
		margin-left: 15px;
	}
	
	nav ul li {
		display: inline-block;
	}
	
	nav a {
		font-size: 1.1em;
		text-decoration: none;
	}
 	
 	.logo {
 	}
 	
 	.detail {
 		border-bottom: 1px solid black;
 	}
 	
 	.mode {
 		margin-left: 5px;
 		margin-right: 8px;
 		vertical-align: middle;
 		
 	}
 	
 	.searchQuery {
 		vertical-align: middle;
 		width: 300px;
 	}
 	
 	.submitSearch {
 		vertical-align: middle;
 	}
 	
 	.submitSearch span {
 		padding: 0.16em 1em !important;
 	}
 	
 	label {
 		margin-right: 10px;
 	}
 	
 	</style>
 </h:head>


<h:body>


    <ui:include src="header.xhtml" />
    
	

	<h:form id="warehouseForm" method="post">
	  <p:dataScroller value="#{searchView.items}" var="item" chunkSize="10">
        <f:facet name="header">
        	<p:outputPanel id="search">
				<p:inputText id="searchQuery" styleClass="searchQuery" value="#{searchView.searchQuery}" />
				<p:selectOneMenu id="mode" styleClass="mode" value="#{searchView.searchMode}">
		     		<f:selectItems value="#{searchView.searchModes}" var="mode" itemLabel="#{mode.name}" itemValue="#{mode}"/>
		     	</p:selectOneMenu>
		     	<p:commandButton id="submitSearch" styleClass="submitSearch" value="#{msg.search}" 
		     	actionListener="#{searchView.search}" update="-warehouseForm" />
	     	</p:outputPanel>
        </f:facet>
 
         <h:panelGrid columns="2" style="width:100%" columnClasses="logo,detail" rendered="#{searchView.isSearchResult}">
            <!--<p:graphicImage name="demo/images/car/#{car.brand}-big.gif" /> -->
 
            <p:outputPanel>
                <h:panelGrid columns="2" cellpadding="5">
                    <h:outputText value="Name:" />
                    <h:outputText value="#{item.name}" style="font-weight: bold"/>
 
                    <h:outputText value="Price:" />
                    <h:outputText value="#{item.price}" style="font-weight: bold"/>
                    
                    <h:outputText value="Description:" />
                    <h:outputText value="#{item.description}" style="font-weight: bold"/>
                    
                    <h:outputText value="In Stock:" />
                    <h:outputText value="#{item.amount}" style="font-weight: bold"/>
                    
                    <h:outputText value="Tags:" />
                    <h:outputText value="#{item.category}" style="font-weight: bold"/>
 
                </h:panelGrid>
            </p:outputPanel>
          </h:panelGrid>
   	   </p:dataScroller>
